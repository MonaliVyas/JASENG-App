<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <a routerLink="/users/user-save" class="btn btn-success">Add</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="white-box">
                <h3 class="box-title">Basic Table</h3>
                <!-- <p class="text-muted">Add class <code>.table</code></p> -->
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let u of users$">
                                <td>{{u.FirstName}}</td>
                                <td>{{u.LastName}}</td>
                                <td>{{u.Email}}</td>
                                <td>
                                    <a [routerLink]="['/users/user-save/',u._id]">Edit</a>
                                    <button (click)="delete(u._id)" class="btn btn-success">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
